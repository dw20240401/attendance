<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>勤怠登録</title>
    <link rel="stylesheet" type="text/css" href="stamping.css">
  </head>
  <body>
    <header class="header_area">
      <h1 class="title_wrapper">
        <span class="title">勤怠登録</span>
      </h1>
    </header>
    <div class="main_contents_wrapper">
      <div class="user">
        <p id="userInfoArea">/</p>
        <input type="hidden" id="userCd">
        <input type="hidden" id="userName">
        <input type="hidden" id="employeeKey">
        <input type="hidden" id="userUid">
      </div>
      <div class="wp-block-spacer" style="height: 20px;" aria-hidden="true"></div>
      <div class="date-time">
        <p class="date" id="NowDateArea">    /  /  ()</p>
        <p class="time" id="NowTimeArea">  :  :  </p>
      </div>
      <div class="address">
        <p id="nowAddressArea">現在位置情報取得中…</p>
      </div>
      <div class="wp-block-spacer" style="height: 20px;" aria-hidden="true"></div>
      <div class="button-area">
        <button class="start_work_btn" type="button" id="startWorkBtn">勤務開始</button>
        <button class="end_work_btn" type="button" id="endWorkBtn">勤務終了</button>
      </div>
      <!-- <div> -->
      <div class="radio-area">
        <input type="radio" name="division" id="radio1" value="1" onchange="radioButton1()" checked>通常登録
        <br>
        <input type="radio" name="division" id="radio2" value="2" onchange="radioButton2()">直行・直帰　
        <input type="time" id="stampingTime" font-size="30px">
      </div>
      <div class="wp-block-spacer" style="height: 150px;" aria-hidden="true"></div>
      <div>
        <button class="user_select_btn" type="button" id="logoutBtn">ログアウト</button>
      </div>
    </div>
    <!-- ログインモーダル -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <p>メールアドレス、パスワードを入力して下さい。</p>
        <div class="modal-div">
          <p>
            <label>メールアドレス</label>
            <input type="email" id="email" required>
          </p>
          <p>
            <label>パスワード</label>
            <input type="password" id="password" required>
          </p>
        </div>
        <div>
          <button class="login-btn" type="button" id="loginBtn">ログイン</button>
        </div>
        <div class="wp-block-spacer" style="height: 20px;" aria-hidden="true"></div>
        <div>
          <button class="pass-init-btn" type="button" id="passInitBtn">パスワード初期化</button>
        </div>
      </div>
    </div>

    <!-- メッセージモーダル -->
    <div id="messageModal" class="modal">
      <div class="modal-content">
        <div>
          <p id="modalMessage"></p>
        </div>
        <div class="wp-block-spacer" style="height: 20px;" aria-hidden="true"></div>
        <div>
          <button type="button" id="close3">　閉じる　</button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script>
      var element = document.createElement('script')
      element.setAttribute('src', 'stamping.js?ver=' + new Date().getTime())
      document.getElementsByTagName("body")[0].appendChild(element)
    </script>
    
  </body>
</html>
